<!DOCTYPE html>
<html lang="en">
<body>
<script>
    function solution(s) {
        let answer = ''
        let index = 0
        s = s.toLowerCase()
        for (let i = 0; i < s.length; i++) {
            if (s[i] === " ") {
                answer += s[i]
                index = 0
                continue
            }
            if (!(index % 2)) {
                answer += s[i].toUpperCase()
            } else {
                answer += s[i]
            }
            index++
        }
        return answer
    }
</script>
</body>
</html>
