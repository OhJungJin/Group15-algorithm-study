<!DOCTYPE html>
<html lang="en">
<body>
<script>
    function solution2(left, right) {
        let answer = 0;

        for (let i = left; i <= right; i++) {

            let count = 0;
            for (let j = 1; j <= i; j++) {
                if (i % j === 0) count++;
            }

            if (count % 2 === 0) answer += i;
            else answer -= i;
        }
        return answer
    }

    function solution(left, right) {
        let answer = 0;

        for (let i = left; i <= right; i++) {

            let count = 0;
            for (let j = 1; j <= (i ** 0.5); j++) {
                if (j * j == i) count++;
                else if (i % j == 0) count += 2;
            }
            if (count % 2 === 0) answer += i;
            else answer -= i;
        }
        return answer
    }
</script>
</body>
</html>
