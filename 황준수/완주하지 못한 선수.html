<!DOCTYPE html>
<html lang="en">
<body>
<script>
    function solution(participant, completion) {
        var answer = '';

        participant.sort();
        completion.sort();

        for (let i = 0; i < participant.length; i++) {
            if (participant[i] != completion[i]) return participant[i]
        }

        return completion[completion.length - 1];
    }
</script>
