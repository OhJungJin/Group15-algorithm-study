<!DOCTYPE html>
<html lang="en">
<body>
<script>
    function solution(n, lost, reserve) {

        let arr = Array.from({length: n}, () => 0)

        // 여벌체육복을 가져온 사람이 도난을 당하는 경우도 있음.
        lost.map((idx) => arr[idx - 1] -= 1)
        reserve.map((idx) => arr[idx - 1] += 1)

        for (let i = 0; i < n; i++) {
            if (arr[i] === -1) { //체육복을 도난당한 사람이라면,
                // 양옆을 확인한다.

                if (i >= 1 && arr[i - 1] === 1) { // 빌려줄수 있는 사람이면
                    arr[i] = 0;
                    arr[i - 1] = 0;
                    continue;
                }
                if (i <= n - 1 && arr[i + 1] === 1) {
                    arr[i] = 0;
                    arr[i + 1] = 0;
                    continue;
                }
            }
        }
        return arr.filter((num) => num >= 0).length

    }
</script>
</body>
</html>
