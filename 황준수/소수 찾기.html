<!DOCTYPE html>
<html lang="en">
<body>
<script>
    function solution(n) {
        let answer = 0;
        let arr = Array.from({length: n + 1}, () => true) // 모두 소수라고 가정
        arr[0] = false;
        arr[1] = false;

        for (let i = 2; i < n + 1; i++) {

            if (arr[i]) {
                for (let j = i + i; j <= n; j += i) {
                    arr[j] = false;
                }
            }

        }
        arr.map((num) => {
            if (num === true) answer++;
        })
        return answer


    }
</script>
</body>
</html>
