<!DOCTYPE html>
<html lang="en">
<body>
<script>
    function solution(s) {
        let word = new Map([["zero", 0], ["one", 1], ["two", 2], ["three", 3], ["four", 4], ["five", 5], ["six", 6], ["seven", 7], ["eight", 8], ["nine", 9]])
        let answer = ""
        const regax = /[a-z]/
        let str = ""
        for (let i = 0; i < s.length; i++) {
            if (regax.test(s[i])) str += s[i];
            else {
                answer += s[i]
            }
            if (word.has(str)) {
                answer += word.get(str);
                console.log(word.get(str))
                str = "";
            }
        }
        return +answer

    }
</script>
</body>
</html>
