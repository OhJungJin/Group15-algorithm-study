<!DOCTYPE html>
<html lang="en">
<body>
<script>
    function solution(N, stages) {
        let arr = Array.from({length: N}, (_, idx) => [0, idx + 1])
        let count = Array.from({length: N}, () => 0)
        let answer = []

        for (let i = 0; i < stages.length; i++) {
            for (let j = 0; j < stages[i]; j++) {
                if (j == N) continue;
                arr[j][0]++;
            }
            if (stages[i] <= N) count[stages[i] - 1]++
        }
        arr.map((_, idx) => {
            if (arr[idx][0] !== 0) arr[idx][0] = count[idx] / arr[idx][0]
        })
        arr.sort((a, b) => b[0] - a[0]);
        arr.map((stage) => answer.push(stage[1]))
        return answer
    }
</script>
</body>
</html>
