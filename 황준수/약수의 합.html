<!DOCTYPE html>

<body>
<script>
    function solution(n) {
        let answer = 0;
        for (let i = 1; i <= (n ** (0.5)); i++) {
            if (i * i == n) answer += i;
            else if (n % i == 0) answer += (n / i) + i
        }
        return answer
    }
</script>
