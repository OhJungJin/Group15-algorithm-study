<!DOCTYPE html>
<html lang="en">
<body>
<script>
    function solution(arr, divisor) {
        let answer = []

        for (let i = 0; i < arr.length; i++) {
            if (arr[i] % divisor === 0) answer.push((arr[i]))
        }

        if (!answer.length) {
            answer.push(-1)
            return answer
        }
        answer.sort(function (a, b) {
            return a - b
        })
        return answer
    }
</script>
</body>
</html>
