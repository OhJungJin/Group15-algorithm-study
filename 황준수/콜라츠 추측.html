<!DOCTYPE html>
<html lang="en">
<body>
<script>
    function solution(num) {
        if (num === 1) return 0
        let cnt = 0;
        while (true) {
            if (num % 2 === 0) num = num / 2
            else if (num % 2 === 1) num = (num * 3) + 1
            cnt++

            if (num === 1) return cnt
            if (cnt === 500) return -1
        }
    }
</script>
</body>
</html>
