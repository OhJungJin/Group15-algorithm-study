<!DOCTYPE html>
<html lang="en">
<body>
<script>
    function solution(sizes) {
        let r = 0;
        let c = 0;
        sizes.map((arr) => arr.sort((a, b) => b - a)).forEach((arr) => {
            r = Math.max(arr[0], r);
            c = Math.max(arr[1], c);
        })
        return r * c
    }
</script>
</body>
</html>
