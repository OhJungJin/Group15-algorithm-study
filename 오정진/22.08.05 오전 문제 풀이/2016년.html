<!DOCTYPE html>
<html lang="en">
	<body>
		<script>
			function solution(a, b) {
				let week = ["SUN", "MON", "TUE", "WED", "THU", "FRI", "SAT"];
				let month = [31, 29, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
				let day = b + 4;
				// 'b - 3' 은 테스트케이스에서 틀린다. 이유는?
				// 해결 : 1월 2일이나, 1월 1일 같은 경우 할 수 없다.

				for (let i = 0; i < a - 1; ++i) {
					day += month[i];
				}
				return week[day % 7];
			}
			console.log(solution(5, 24));
		</script>
	</body>
</html>
