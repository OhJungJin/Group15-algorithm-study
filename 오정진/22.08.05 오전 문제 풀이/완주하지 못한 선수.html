<!DOCTYPE html>
<html lang="en">
	<body>
		<script>
			function solution(participant, completion) {
				participant.sort();
				completion.sort();
				for (var i = 0; i < participant.length; i++) {
					if (participant[i] !== completion[i]) {
						return participant[i];
					}
				}
			}
			solution(
				["marina", "josipa", "nikola", "vinko", "filipa"],
				["josipa", "filipa", "marina", "nikola"]
			);
		</script>
	</body>
</html>
