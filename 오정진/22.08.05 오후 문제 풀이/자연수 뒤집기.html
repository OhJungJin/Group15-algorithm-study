		<script>
			function solution(n) {
				var answer = [];
				var numList = (n + "").split("").reverse();
				for (let i = 0; i < numList.length; i++) {
					console.log(numList[i]);
					answer[i] = parseInt(numList[i]);
				}
				return answer;
			}
