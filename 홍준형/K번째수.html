<!DOCTYPE html>
<html lang="en">
  <body>
    <script>
      {
        function solution(array, commands) {
          let result = [];
          commands.forEach((command) => {
            const [i, j, k] = command;
            const arr = [...array];
            result.push(arr.slice(i - 1, j).sort((a, b) => a - b)[k - 1]);
          });

          return result;
        }
      }
    </script>
  </body>
</html>
