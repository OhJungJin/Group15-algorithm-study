<!DOCTYPE html>
<html lang="en">
  <body>
    <script>
      function solution(s) {
        let answer = "";
        const array = s.split(" ");
        array.forEach((words, idx) => {
          [...words].forEach((alphabet, idx) => {
            if (idx % 2 == 1) {
              answer += alphabet.toLowerCase();
            } else {
              answer += alphabet.toUpperCase();
            }
          });
          if (idx !== array.length - 1) {
            answer += " ";
          }
        });
        return answer;
      }
    </script>
  </body>
</html>
