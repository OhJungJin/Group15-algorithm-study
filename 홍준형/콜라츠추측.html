<!DOCTYPE html>
<html lang="en">
  <body>
    <script>
      function solution(num) {
        let answer = num;
        cnt = 0;

        if (answer === 1) return 0;

        while (answer !== 1) {
          answer = answer % 2 === 0 ? answer / 2 : answer * 3 + 1;
          if (++cnt === 500) return -1;
        }
        return cnt;
      }
    </script>
  </body>
</html>
