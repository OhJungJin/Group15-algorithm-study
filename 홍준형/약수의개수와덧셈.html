<!DOCTYPE html>
<html lang="en">
  <body>
    <script>
      function yaksoo(num) {
        const yaksoos = [];
        for (let i = 1; i <= num; i++) {
          if (num % i === 0) yaksoos.push(i);
        }
        console.log(yaksoos);
        return yaksoos.length;
      }

      function solution(left, right) {
        let result = 0;
        // left부터 right까지
        for (let i = left; i <= right; i++) {
          if (yaksoo(i) % 2 === 0) {
            result += i;
          } else {
            result -= i;
          }
        }
        return result;
      }
    </script>
  </body>
</html>
