<!DOCTYPE html>
<html lang="en">
  <body>
    <script>
      function solution(a, b) {
        const week = ["THU", "FRI", "SAT", "SUN", "MON", "TUE", "WED"];
        const days = [0, 31, 29, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
        let answer = 0;

        for (let i = 1; i < a; i++) {
          answer += days[i];
        }
        answer += b;
        return week[answer % 7];
      }
    </script>
  </body>
</html>
