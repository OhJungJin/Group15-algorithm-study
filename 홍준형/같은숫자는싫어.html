  <body>
    <script>
      function solution(arr) {
        let answer = [];
        arr.forEach((el, idx) => {
          if (el !== arr[idx + 1]) {
            answer.push(el);
          }
        });

        // answer = arr.reduce((acc,cur,idx)=>
        //     cur == arr[idx+1] ? acc : [...acc,cur],[]
        // )
        return answer;
      }
    </script>
